name: pyinstaller-build

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: python -m PyInstaller --onefile --noconsole --name ExcelValidator app/main.py

      - name: Rename artifact with tag
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF_NAME
          Rename-Item -Path "dist/ExcelValidator.exe" -NewName ("ExcelValidator-$tag.exe")

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExcelValidator-${{ github.ref_name }}
          path: dist/ExcelValidator-${{ github.ref_name }}.exe
